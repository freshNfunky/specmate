<div class="modal-header">
    <h5 class="modal-title">{{ title | translate}}</h5>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <div class="input-group input-group-sm">
        <button id="popup-save-button" *ngIf="isSaveShown" title="{{'save' | translate}}" type="button" class="btn btn-sm btn-outline-success"
            (click)="save()">{{'save' | translate}}</button>

        <button id="popup-accept-button" *ngIf="isAcceptShown" title="{{_options.acceptText | translate}}" type="button"
            class="btn btn-sm btn-outline-danger" (click)="activeModal.close()">{{_options.acceptText | translate}}</button>
        <button id="popup-dismiss-button" *ngIf="isDismissShown" title="{{_options.dismissText | translate}}" type="button"
            class="btn btn-sm btn-outline-primary" (click)="activeModal.dismiss()">{{_options.dismissText | translate}}</button>

        <button id="popup-showlog-button" *ngIf="isShowLogShown" title="{{'showLog' | translate}}" type="button" class="btn btn-sm btn-outline-primary"
            (click)="openLog()">{{'showLog' | translate}}</button>

        <button id="popup-back-button" *ngIf="isBackShown" title="{{'navigate.back' | translate}}" type="button" class="btn btn-sm btn-outline-danger"
            (click)="navigateBack()"><i aria-hidden="true" class="fa fa-arrow-circle-left"></i></button>
        <button id="popup-forward-button" *ngIf="isForwardShown" title="{{'navigate.forward' | translate}}" type="button"
            class="btn btn-sm btn-outline-danger" (click)="navigateForward()"><i aria-hidden="true" class="fa fa-arrow-circle-right"></i></button>
    </div>
</div>
