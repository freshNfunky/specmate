<div class="input-group input-group-sm">
    <button *ngIf="!isMaximized" (click)="maximize()" class="btn btn-secondary pull-left" title="{{'maximize' | translate}}"><i
            class="fa fa-window-maximize" aria-hidden="true"></i></button>
    <button *ngIf="isMaximized" (click)="unmaximize()" class="btn btn-secondary pull-left" title="{{'restoreWindow' | translate}}"><i
            class="fa fa-window-restore" aria-hidden="true"></i></button>
</div>
